<section>
    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-exporter
         class="grid"></div>
</section>
    <ul uib-pagination total-items="totalItems" ng-model="currentPage" items-per-page="itemsPerPage"
        ng-change="pageChanged()"></ul>
    <div ng-controller="userModalController">
        <button name="edit"  type="button" class="btn btn-default" ng-click="getRow()" translate>EDIT</button>
        <button name="add" type="button" id="addData" class="btn btn-success" ng-click="open()" translate>ADD</button>
        <button name="remove" type="button" class="btn btn-success" ng-click="remove()" translate>REMOVE</button>
    </div>
