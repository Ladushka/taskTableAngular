<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="app" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="app" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css" type="text/css">
  <link rel="stylesheet" href="../node_modules/angular-ui-grid/ui-grid.css" type="text/css">


  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
<div ng-app="app">
  <div ng-controller="MainCtrl">
    <div id="grid1" ui-grid="gridOptions2" ui-grid-cellNav ui-grid-pinning ui-grid-pagination class="grid"></div>
    <p>Current page: {{ gridApi2.pagination.getPage() }} of {{ gridApi2.pagination.getTotalPages() }}</p>
    <button type="button" class="btn btn-success" ng-click="gridApi2.pagination.previousPage()">
      previous page
    </button>
    <button type="button" class="btn btn-success" ng-click="gridApi2.pagination.nextPage()">
      next page
    </button>
    <input type="text" size="5px" ng-model="items">
    <button type="button" class="btn btn-success" ng-click="go(items)">
      items per page
    </button>
  </div>
</div>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="app.js"></script>
<script src="app.css" type="text/css"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
<script src="../node_modules/angular-touch/angular-touch.js"></script>
<script src="../node_modules/angular-animate/angular-animate.js"></script>
<script src="../node_modules/angular-ui-grid/ui-grid.js"></script>
</body>
</html>
