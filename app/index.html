<!DOCTYPE html >

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-migrate/dist/jquery-migrate.min.js"></script>
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <link rel="stylesheet" href="app.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" type="text/css">
    <link rel="stylesheet" href="../node_modules/angular-ui-grid/ui-grid.css" type="text/css">

    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<div ng-app="app">
    <div ng-controller="MainCtrl as $ctrl">


        <!-- Table -->
        <div id="grid1" ui-grid="gridOptions" ui-grid-cellNav ui-grid-pinning ui-grid-pagination class="grid"></div>
        <p>Current page: {{ gridApi.pagination.getPage() }} of {{ gridApi.pagination.getTotalPages() }}</p>
        <!-- control buttons -->
        <button type="button" class="btn btn-success" ng-click="gridApi.pagination.previousPage()">
            previous page
        </button>
        <button type="button" class="btn btn-success" ng-click="gridApi.pagination.nextPage()">
            next page
        </button>
        items per page
        <input type="text" size="5px" ng-model="items">
        <button type="button" class="btn btn-success" ng-click="go(items)">
            set
        </button>

        <!-- Button trigger modal -->

        <!--<button type="button" class="btn btn-primary btn-lg" ng-click="getRow()" data-toggle="modal" data-target="#myModal">-->
        <!--edit-->
        <!--</button>-->
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
            </div>
            <div class="modal-body" id="modal-body">
                <!--Form-->

                <form name="editForm" novalidate class="simple-form">
                    <!--Id-->
                    Id: <input type="number" class="form-control" ng-model="user.id" required/><br/>
                    <!--Name-->
                    First Name: <input type="text" class="form-control" ng-model="user.firstName" required/>
                    <!--Surname-->
                    Last Name: <input type="text" class="form-control" ng-model="user.lastName" required/><br/>
                    <!--Data-->
                    <div class="col-md-6">
                        <p class="input-group">
                            Date: <input id="d" type="text" class="form-control" ng-model="user.date"
                                         uib-datepicker-popup is-open="popup1.opened"
                                         datepicker-options="dateOptions" ng-required="true" close-text="Close"/><br/>

                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()"><i
                            class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                    </div>
                    <!--Company-->
                    <div class='container-fluid typeahead-demo'>
                        <!--uib-typeahead="state for state in states | filter:$viewValue | limitTo:8"-->
                    Company:<input type="text" ng-model="user.company" uib-typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">
                    </div>
                    <input type="submit" class="btn btn-primary" ng-click="save() " value="Submit"
                           ng-disabled="editForm.$invalid"/>
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Applay</button>
            </div>
        </script>
        <button type="button" class="btn btn-default" ng-click="getRow()">Large modal</button>
        <div class="modal-parent">
        </div>


    </div>


</div>
<script src="../node_modules/angular/angular.js"></script>
<!--<script src="bower_components/angular-route/angular-route.js"></script>-->
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>
<script src="../node_modules/angular-ui-grid/ui-grid.min.js"></script>
<script src="../node_modules/angular-touch/angular-touch.js"></script>
<script src="../node_modules/angular-sanitize/angular-sanitize.js"></script>
<script src="../node_modules/angular-animate/angular-animate.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
<script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="app.js"></script>
</body>
</html>
