language: node_js
node_js:
- "6.9.1"
before_script:
  - npm install -g gulp
  - npm install -g bower
  - bower install
  - npm install http-server -g
  - hs
  - webdriver-manager update
  - webdriver-manager start
script:
  - node_modules/karma/bin/karma start karma.conf.js --single-run
  - gulp
"os": "windows"