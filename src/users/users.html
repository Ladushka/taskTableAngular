<section>
    <div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-exporter
         class="grid"></div>
    <div class="col-sm-4">
        <ul uib-pagination total-items="totalItems" ng-model="currentPage"
            items-per-page="gridOptions.paginationPageSize"
            ng-change="pageChanged()"></ul>

        <ul class="nav nav-pills" ng-controller="userModalController">
            <li>
                {{'ITEMS PER PAGE' | translate}}:
            </li>
            <li>
                <select class="form-control"
                        ng-model="gridOptions.paginationPageSize"
                        ng-options="countUser for countUser in countUsers"></select>
            </li>
            <li>
                <button name="edit" type="button" class="btn btn-default" ng-click="getRow()" translate>EDIT</button>
            </li>
            <li>
                <button name="add" type="button" id="addData" class="btn btn-success" ng-click="open()" translate>ADD
                </button>
            </li>
            <li>
                <button name="remove" type="button" class="btn btn-success" ng-click="remove()" translate>REMOVE
                </button>
            </li>
        </ul>
    </div>
</section>
