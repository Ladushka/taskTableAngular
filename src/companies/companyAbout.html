<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{company.name}}</h3>
                <p translate>ADDRESS</p>
                <p>
                    <translate>COUNTRY</translate>
                    : {{company.address.country}}
                </p>
                <p>
                    <translate>CITY</translate>
                    : {{company.address.city}}
                </p>
                <p>
                    <translate>STREET</translate>
                    : {{company.address.street}}
                </p>
                <p><a href="#/about/:companyID/moreDetail" class="btn btn-primary" role="button">more detail</a>
            </div>
        </div>
    </div>
</div>
