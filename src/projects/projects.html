<div>
    <section class="tab">
        <ul class="nav nav-pills">
            <li><a href ng-click="setTab(1)">Projects</a></li>
            <li><a href ng-click="setTab(2)">Reviews</a></li>
        </ul>
        <div ng-show="isSet(1)">
            <ul>
                <li ng-repeat="proj in project.projects">{{proj}}</li>
            </ul>
        </div>
        <div ng-show="isSet(2)">
            <dl class="dl-horizontal" ng-repeat="review in project.reviews">
                <dt>e-mail</dt>
                <dd>{{review.email}}</dd>
                <dt>rating</dt>
                <dd>
                    <progress value="{{review.star}}" max="10"></progress>
                </dd>
                <dt>message</dt>
                <dd>{{review.message}}</dd>
            </dl>
        </div>
    </section>
</div>
