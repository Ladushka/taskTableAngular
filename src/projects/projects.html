<div>
    <section class="tab">
        <ul class="nav nav-pills">
            <uib-tabset active="activeProjects" justified="true">
                <uib-tab index="0" heading="Projects">
                    <ul>
                        <li ng-repeat="proj in project.projects">{{proj}}</li>
                    </ul>
                </uib-tab>
                <uib-tab index="1" heading="Reviews">
                    <dl class="dl-horizontal" ng-repeat="review in project.reviews">
                        <dt>e-mail</dt>
                        <dd>{{review.email}}</dd>
                        <dt>rating</dt>
                        <dd>
                            <progress value="{{review.star}}" max="10"></progress>
                        </dd>
                        <dt>message</dt>
                        <dd>{{review.message}}</dd>
                    </dl>
                </uib-tab>
            </uib-tabset>
        </ul>
    </section>
</div>
